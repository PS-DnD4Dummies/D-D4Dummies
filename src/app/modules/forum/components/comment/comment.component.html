<body>
  <main class="comment">
    <img class="comment__image" [src]="comment.user.photoURL" alt="User pfp">
    <h1 class="comment__author">{{"@" + comment.user.username}}</h1>
    <time class="comment__date">{{convertToDate(comment.timestamp) | date:'short'}}</time>
    <p class="comment__text">{{ comment.content }}</p>
  </main>
</body>
