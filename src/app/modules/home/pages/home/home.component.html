<main class="main-page">
  <section class="banner">
      <img class="banner__image" src="/assets/images/coastal-city.jpg">
      <p class="banner__hover-text">Welcome to Dungeons and Dragons for Dummies!</p>
  </section>

  <section class="main-sections">
      
      <figure *ngFor="let banner of banners" class="main-sections__glossary-banner">
          <a [routerLink]="banner.routeLink">
              <img class="main-sections__image" [src]="banner.imageSrc">
          </a>
          <label class="main-sections__label">{{banner.bannerLabel}}</label>
      </figure>

  </section>

</main>
