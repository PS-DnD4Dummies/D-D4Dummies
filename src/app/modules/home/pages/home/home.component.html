<main class="main-page">
  <section class="banner">
      <img class="banner__image" src="/assets/images/mainpagebanner1.jpeg">
      <p class="banner__hover-text">Welcome to Dungeons and Dragons for Dummies!</p>
  </section>

  <section class="main-sections">

      <figure class="main-sections__character-creator-banner">
          <a class="link-main" [routerLink]="routesURL.CHARACTER.DEFAULT">
              <img class="main-sections__image character-creator-img" src=>
              <label class="main-sections__label">Character Creator</label>
          </a>
      </figure>

      <figure class="main-sections-banner main-sections--glossary-banner">
          <a class="link-main" [routerLink]="routesURL.GLOSSARY.DEFAULT">
              <img class="main-sections__image glossary-img" src=>
              <label class="main-sections__label">Glossary</label>
          </a>
      </figure>

      <figure class="main-sections__forum-banner">
          <a class="link-main">
              <img class="main-sections__image forum-img" src=>
              <label class="main-sections__label">Forum</label>
          </a>
      </figure>

  </section>

</main>
