<main class="main-page">
  <button class="back-button" (click)="goBack()"></button>
  <section class="banner">
    <img class="banner__image" src="./assets/backgrounds/ruins.png" alt="">
    <h1 class="banner__title">{{ selectedSection }}</h1>
    <p class="banner__text">{{textDescription}}</p>
    <hr class="banner__separator">
  </section>

  <section class="elements-section">
    <input class="elements-section__searcher" type="text" placeholder="Search..." [(ngModel)]="searchTerm" (input)="filterItems()">
    <p *ngIf="noResults" class="error-message">&#x274C; No matches found</p>
    <ul class="elements-section__list">
      <li class="elements-section__entry" *ngFor="let item of filteredItems">
        <app-descriptive-glossary-element [item]="item"></app-descriptive-glossary-element>
      </li>
    </ul>
  </section>
</main>
