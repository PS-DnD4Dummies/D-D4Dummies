<main class="main-page">
  <section class="banner">
    <img class="banner__image" src="./assets/backgrounds/ruins.png" alt="">
    <h1 class="banner__title">{{ selectedSection }}</h1>
    <p class="banner__text">{{textDescription}}</p>
    <hr class="banner__separator">
  </section>

  <section class="elements-section">
    <ul class="elements-section__list">
      <li class="elements-section__entry" *ngFor="let item of items">
        <app-descriptive-glossary-element [item]="item"></app-descriptive-glossary-element>
      </li>
    </ul>
  </section>
</main>
